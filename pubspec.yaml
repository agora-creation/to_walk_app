name: to_walk_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.12.0
  intl: ^0.17.0
  shared_preferences: ^2.0.18
  google_nav_bar: ^5.0.6
  health: ^4.4.0
  permission_handler: ^10.2.0
  table_calendar: ^3.0.8
  provider: ^6.0.5
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.9
  cloud_firestore: ^4.4.3
  flutter_datetime_picker: ^1.5.1
  age_calculator: ^1.0.0
  bottom_picker: ^2.0.1
  webview_flutter: ^4.0.6
  package_info_plus: ^3.0.3
  introduction_screen: ^3.1.7
  flame: ^1.6.0
  flame_forge2d: ^0.13.0
  google_mobile_ads: ^2.4.0
  app_tracking_transparency: ^2.0.3
  in_app_review: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/json/
    - assets/images/
    - assets/images/games/
    - assets/images/games/catch/
    - assets/images/games/jump/
    - assets/images/games/jump/parallax/

  fonts:
    - family: TsunagiGothic
      fonts:
        - asset: assets/fonts/TsunagiGothic.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: #08bed5
  adaptive_icon_foreground: "assets/images/icon_adaptive_foreground.png"